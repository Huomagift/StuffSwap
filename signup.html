<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuffSwap | Signup</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="js/auth.js"></script>
</head>

<body>
    <div class="signup">
        <h2>Stuff<span>Swap</span></h2>
        <form>
            <div class="form-container">
                <div class="form">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="confirm-password">Confirm Password</label><br>
                <input type="password" id="confirm-password" name="confirm-password" required><br><br>

                <label for="zip-code">Zipcode</label><br>
                <input type="number" id="zip-code" name="zip-code" required><br><br>
            </div>
            <div class="btn">
                <button type="submit">Become a Swapper</button>
            </div>
            </div>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const form = document.querySelector('form')

        form.addEventListener('submit', async (e) => {
          e.preventDefault()

          const username = document.getElementById('username').value
          const email = document.getElementById('email').value
          const password = document.getElementById('password').value

          // Show loading state
          const submitButton = form.querySelector('button[type="submit"]')
          const originalText = submitButton.textContent
          submitButton.textContent = 'Creating Account...'
          submitButton.disabled = true

          try {
            console.log("Attempting to sign up user:", email)
            
            const result = await Auth.signUp(email, password, username)
            
            if (result.success) {
              alert("Sign up successful! Please login to continue.")
              window.location.href = 'login.html'
            } else {
              alert("Sign up failed: " + result.error)
            }
          } catch (error) {
            console.error("Unexpected error:", error)
            alert("An unexpected error occurred. Please try again or contact support.")
          } finally {
            // Reset button state
            submitButton.textContent = originalText
            submitButton.disabled = false
          }
        })
      })
    </script>
</body>

</html>
